<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server-Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/sidebars.css" rel="stylesheet">
  <link href="../assets/css/chart.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-light bg-white">
      <span class="navbar-brand mb-0 h1"></span>
    </nav>
    <div class="row">
      <div class="flex-shrink-0 p-3 bg-white" style="width: 220px;">
        <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
          <svg class="bi me-2" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-5 fw-semibold">Server-Dashboard</span>
        </a>
        <ul class="list-unstyled ps-0">
          <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
              data-bs-target="#home-collapse" aria-expanded="true"> Dashboard </button>
            <div class="collapse show" id="home-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a href="/" class="link-dark rounded">Status</a></li>
                <li><a href="./cpu.html" class="link-dark rounded">Cpu</a></li>
                <li><b><a href="./ram.html" class="link-dark rounded">RAM</a></b></li>
                <li><a href="./network.html" class="link-dark rounded">Network</a></li>
              </ul>
            </div>
          </li>
          <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
              data-bs-target="#dashboard-collapse" aria-expanded="false"> Power </button>
            <div class="collapse" id="dashboard-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a href="../power/onoff.html" class="link-dark rounded">on/off</a></li>
              </ul>
            </div>
          </li>
          <li class="border-top my-3"></li>
          <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
              data-bs-target="#account-collapse" aria-expanded="false"> None </button>
            <div class="collapse" id="account-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              </ul>
            </div>
          </li>
        </ul>
      </div>
      <div class="col-sm-8 gy-5">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <b style="font-size: 20px;">RAM info</b>
              <canvas id="ramusage"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript" src="../assets/js/ram.js"></script>

  <script>
  </script>
</body>

</html>
